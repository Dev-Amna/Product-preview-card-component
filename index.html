<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap">
    
</head>
<body>
  <main class="card">
    <!-- left Section -->
    <section class="result"></section>
    
    <!-- right Section -->
    <section class="right-side">
      <span class="perfume">PERFUME</span>
     <h1 class="eau">Gabrielle Essence Eau De Parfum</h1>
      <div class="content">
       <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <h1>$149.99 <span class="num"><s>$169.99</s></span></h1>
      </div>
      
      <!-- Button -->
      <button class="btn"><img src="./images/icon-cart.svg" alt="Cart">  Add to Cart</button>
    </section>
  </main>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dev-Amna">dev-Amna</a>.
  </div>
</body>
</html>
